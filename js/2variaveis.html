<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variavéis</title>
    <script>    
        //variavéis 
        let nome = "José" //string - uma cadeia de caracteres
        let sobrenome = "Mendes"
        console.log(nome,sobrenome);
        let idade = 20 //number - números, reais e fração
        console.log(idade)
        let altura = 1.66
        console.log(altura)

        //null, undefined, ''
        let variavelNula = null
        console.log("variavel Nula =" + variavelNula)
        let variavelIndefinida
        console.log("variavel Indefinida =" + variavelIndefinida)
        let variavelIndefinida2 = undefined
        console.log("variavel Indefinida2 =" + variavelIndefinida2)

        //booleano
        let verdadeiro = true
        console.log("verdadeiro =" + verdadeiro)
        let falso = false
        console.log("false =" + falso)

    </script>
</head>
<body>
    <p>Variavéis</p>
</body>
</html>
